<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Course</title>
</head>
<body>
    <h1>KOLEJ PROFESIONAL MARA INDERA MAHKOTA</h1>
    <h3>UPDATE COURSE</h3>

    <form action="{% url 'save_update_course' data.code %}" method="post">
        {% csrf_token %}
        Course Code : <input type="text" name="code" value="{{ data.code }}" disabled><br><br>
        Description : <input type="text" name="desc" value="{{ data.description }}"><br><br>
        <input type="submit" value="SAVE">
    </form>
    <br><br>

    <table border="1">
        <tr>
            <th>Code</th>
            <th>Description</th>
        </tr>

        <tr>
            <td>{{ data.code }}</td>
            <td>{{ data.description }}</td>
        </tr>
    </table>
    <br><br>
    <a href="{% url 'course' %}">BACK</a>
</body>
</html>
